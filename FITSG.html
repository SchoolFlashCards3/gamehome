<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHADYGREY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 40px;
      overflow: hidden;
    }

    h1, h2 {
      color: white;
      animation: flicker 2s infinite;
    }

    h1 {
      text-align: center;
      font-size: 4em;
      letter-spacing: 8px;
      animation-delay: 0s;
    }

    h2 {
      margin-left: 20px;
      font-size: 1.5em;
    }

    /* Stagger flicker for spookiness */
    h2:nth-of-type(2) { animation-delay: 0.3s; }
    h2:nth-of-type(3) { animation-delay: 0.6s; }
    h2:nth-of-type(4) { animation-delay: 0.9s; }
    h2:nth-of-type(5) { animation-delay: 1.2s; }
    h2:nth-of-type(6) { animation-delay: 1.5s; }
    h2:nth-of-type(7) { animation-delay: 1.8s; }
    h2:nth-of-type(8) { animation-delay: 2.1s; }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.4; }
      50% { opacity: 0.9; }
      55% { opacity: 0.2; }
      60% { opacity: 0.6; }
      70% { opacity: 0.1; }
      85% { opacity: 0.9; }
    }

    .orb {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(200,0,0,0.7), transparent 75%);
      border-radius: 50%;
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.6);
        opacity: 0.3;
      }
    }

    .eye {
      position: fixed;
      width: 100px;
      height: 50px;
      background: radial-gradient(ellipse at center, rgba(255,0,0,0.8) 0%, black 80%);
      border-radius: 50% / 60%;
      opacity: 0;
      transform: scaleY(0.1);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 100;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="orb"></div>

  <h1>28547</h1>
  <h2>0Zero</h2>
  <h2>SHADY GREY</h2>
  <h2>TH3 L4NDLORD 1S C0MING</h2>
  <h2>D0NT T0UCH TH3 CL0CKS</h2>
  <h2>F4DE INT0 TH3 SH4DY GR3Y</h2>
  <h2>F4DE INT0 TH3 SH4DY GR3Y</h2>
  <h2>F4DE INT0 TH3 SH4DY GR3Y</h2>

  <div class="eye" id="eye"></div>

  <script>
    const eye = document.getElementById('eye');

    function showEye() {
      // Random position on right half of screen
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const top = Math.random() * (screenHeight - 60);
      const left = screenWidth / 2 + Math.random() * (screenWidth / 2 - 100); // Right half

      eye.style.top = `${top}px`;
      eye.style.left = `${left}px`;

      // Show and open eye
      eye.style.opacity = 1;
      eye.style.transform = 'scaleY(1)';

      // Hide eye after a short time
      setTimeout(() => {
        eye.style.opacity = 0;
        eye.style.transform = 'scaleY(0.1)';
      }, 1200); // Eye visible for ~1.2 sec

      // Schedule next appearance randomly between 5â€“7 sec
      const next = 5000 + Math.random() * 2000;
      setTimeout(showEye, next);
    }

    // Start the eye cycle after page load
    setTimeout(showEye, 3000);
  </script>
</body>
</html>
